                        <svg stroke="currentColor" fill="currentColor" stroke-width="0"

                    </path></svg>
                </button>
            </div>
            <div>
                <div class="weather">
                    <h2 style="display:inline">Weather in </h2><h2 class="city" id="cityName" style="display:inline">London</h2>
                    <h1 class="temp">Loading...</h1>
                    <div class="flex">
                        <img class="icon" src="http://openweathermap.org/img/wn/03n.png" alt=""/>
